---
name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Vim
        run: sudo apt-get install vim

      - name: Test
        run: |
          git clone https://github.com/junegunn/vader.vim.git
          git clone https://github.com/DanBradbury/copilot-chat.vim.git
          cp .devcontainer/vimrc ~/.vimrc
          vim -c 'silent Vader! test/syntax.vader' > /dev/null